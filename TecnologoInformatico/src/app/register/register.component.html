<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <h3 class="welcome">Bienvenido</h3>

            <h5 class="hint">Registrate para empezar </h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Correo</label>
                <input type="text" name="Correo" clrInput placeholder="Correo" />
            </clr-input-container>
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" />
            </clr-password-container>

           <!-- <div class="error active">
                Invalid user name or password
            </div>-->
            <button type="submit" (click)="registrar()" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
